<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - MentalitÃ </title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 2rem 0;
            font-size: 2rem;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .success {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Pulizia Storage</h1>
        <p>Questa utility pulisce tutti i dati salvati localmente per risolvere problemi di routing e cache.</p>
        
        <button onclick="clearAll()">Pulisci Tutto</button>
        <button onclick="clearOnlyRouting()">Pulisci Solo Routing</button>
        <button onclick="goToApp()">Torna all'App</button>
        
        <div id="success" class="success">
            âœ… Storage pulito con successo!
        </div>
        
        <div class="info">
            <strong>Cosa verrÃ  rimosso:</strong><br>
            â€¢ Cache locale<br>
            â€¢ Dati di navigazione<br>
            â€¢ Stato onboarding<br>
            â€¢ Preferenze temporanee
        </div>
    </div>

    <script>
        function clearAll() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear specific problematic items
            localStorage.removeItem('welcomeShown');
            localStorage.removeItem('onboardingCompleted');
            localStorage.removeItem('lastRoute');
            localStorage.removeItem('redirectTo');
            
            // Show success
            document.getElementById('success').style.display = 'block';
            document.getElementById('success').innerHTML = 'âœ… Tutto pulito! Redirecting...';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
        
        function clearOnlyRouting() {
            // Remove only routing-related items
            localStorage.removeItem('lastRoute');
            localStorage.removeItem('redirectTo');
            localStorage.removeItem('previousPath');
            
            // Remove any items that might contain "/home"
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                if (value && value.includes('/home')) {
                    localStorage.removeItem(key);
                }
            }
            
            document.getElementById('success').style.display = 'block';
            document.getElementById('success').innerHTML = 'âœ… Routing pulito!';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
        
        function goToApp() {
            window.location.href = '/';
        }
        
        // Auto-detect and show problematic items
        window.onload = function() {
            console.log('LocalStorage items:', Object.keys(localStorage));
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                if (value && value.includes('/home')) {
                    console.warn('Found /home in:', key, '=', value);
                }
            }
        };
    </script>
</body>
</html>
