<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Mentalit√†</title>
</head>
<body>
    <h1>üßπ Clear Storage</h1>
    <p>Questa pagina cancella tutto il localStorage per testare l'onboarding da zero.</p>
    
    <button onclick="clearAll()" style="padding: 10px; background: red; color: white; border: none; border-radius: 5px;">
        üóëÔ∏è CANCELLA TUTTO
    </button>
    
    <button onclick="clearOnboarding()" style="padding: 10px; background: orange; color: white; border: none; border-radius: 5px; margin-left: 10px;">
        üéØ RESET SOLO ONBOARDING
    </button>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        function clearAll() {
            localStorage.clear();
            document.getElementById('status').innerHTML = '‚úÖ TUTTO CANCELLATO! Ricarica la pagina.';
        }
        
        function clearOnboarding() {
            localStorage.removeItem('onboardingCompleted');
            localStorage.removeItem('interactiveOnboardingCompleted');
            localStorage.removeItem('initialQuestionnaireCompleted');
            localStorage.removeItem('welcomeShown');
            document.getElementById('status').innerHTML = '‚úÖ ONBOARDING RESETTATO! Ricarica la pagina.';
        }
        
        // Mostra stato attuale
        window.onload = function() {
            const status = {
                questionnaireCompleted: localStorage.getItem('initialQuestionnaireCompleted'),
                welcomeShown: localStorage.getItem('welcomeShown'),
                onboardingCompleted: localStorage.getItem('onboardingCompleted'),
                interactiveOnboardingCompleted: localStorage.getItem('interactiveOnboardingCompleted')
            };
            
            document.getElementById('status').innerHTML = '<strong>Stato attuale:</strong><br>' + JSON.stringify(status, null, 2);
        }
    </script>
</body>
</html>
